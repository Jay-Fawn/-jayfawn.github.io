<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor by Jonathan Aguilar</title>
  </head>
  <body>
    <section class="section-card">
      <div class="music-card">
        <img src="images/illustration-hero.svg" class="music-card-img" />

        <h2 class="music-card-text">Order Summary</h2>
        <p class="music-card-heading">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price-plan">
          <img class="music-icon" src="images/icon-music.svg" />
          <div class="plan-info">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="price-link">Change</a>
        </div>
        <div class="btn-container">
          <button class="btn-proceed">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
