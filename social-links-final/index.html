<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Links Profile by Jonathan Aguilar</title>
  </head>
  <body>
    <section class="section-card">
      <div class="profile-card">
        <img
          class="profile-img"
          src="assets/images/avatar-jessica.jpeg"
          alt="picture of jessica randall"
        />
        <h1 class="name">Jessica Randall</h1>
        <h2 class="london">London, United Kingdom</h2>
        <p class="description">"Front-end developer and avid reader."</p>

        <div class="btn-container">
          <ul class="btn-list">
            <li>
              <a href="#" class="btn">Github</a>
            </li>

            <li>
              <a href="#" class="btn">Frontend Mentor</a>
            </li>

            <li>
              <a href="#" class="btn">LinkedIn</a>
            </li>

            <li>
              <a href="#" class="btn">Twitter</a>
            </li>

            <li>
              <a href="#" class="btn">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
